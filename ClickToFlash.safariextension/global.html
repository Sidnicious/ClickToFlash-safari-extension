<!DOCTYPE html>
<html>
	<head>
		<title>Global HTML</title>
		<script type="text/javascript">
			function getSettings(event) {
				var settings = new Object();
				settings.useH264 = safari.extension.settings["useH264"];
				settings.youTubeResolution = safari.extension.settings["youTubeResolution"];
				settings.sifrReplacement = safari.extension.settings["sifrReplacement"];
				
				event.target.page.dispatchMessage("getSettings", settings);
			}
			
			function respondToMessage(event) {
				if (event.name == "getSettings") {
					getSettings(event);
				}
			}
			
			safari.application.addEventListener("message", respondToMessage, false);
		</script>
	</head>
	<body></body>
</html>
